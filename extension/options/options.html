<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dory.ai Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #6366f1;
      margin-bottom: 8px;
      font-size: 28px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }

    .btn {
      padding: 12px 24px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #4f46e5;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.25);
    }

    .status {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }

    .info-box {
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .info-box h3 {
      color: #1e40af;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .info-box p {
      color: #1e40af;
      font-size: 13px;
      line-height: 1.5;
    }

    .info-box a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .info-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dory.ai Settings</h1>
    <p class="subtitle">Configure your memory system connection</p>

    <div class="info-box">
      <h3>Getting Started</h3>
      <p>
        1. Start your Dory.ai backend server<br>
        2. Enter your API key below (default: test_key_12345)<br>
        3. Make sure the API URL matches your server
      </p>
    </div>

    <form id="settings-form">
      <div class="form-group">
        <label for="api-key">API Key *</label>
        <input type="password" id="api-key" placeholder="Enter your API key" required>
        <p class="help-text">Your personal API key for authentication</p>
      </div>

      <div class="form-group">
        <label for="api-url">API URL *</label>
        <input type="text" id="api-url" placeholder="http://localhost:3000/api" value="http://localhost:3000/api" required>
        <p class="help-text">Backend API endpoint URL</p>
      </div>

      <button type="submit" class="btn">Save Settings</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
